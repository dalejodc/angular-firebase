<div class="ui container">
	<div class="ui stackable two column grid">
		<div class="ui vertical divider"></div>
		<div class="column">
			<form class="ui form">
				<div class="three fields">
					<div class="field">
						<label>Name</label>
						<input type="text" placeholder="Device name">
					</div>
					<div class="field">
						<label>Brand</label>
						<input type="text" placeholder="Devices's brand">
					</div>
					<div class="field">
						<label>Price</label>
						<input type="text" placeholder="Devices's price">
					</div>
				</div>
				<div class="field">
					<label>Description</label>
					<textarea rows="2" placeholder="Short description"></textarea>
				</div>
				<br>
				<div class="ui center aligned three column grid">
					<div class="row">
						<div class="column">
							<button class="ui button green" type="submit" >Submit</button>
							<!-- [disabled]="!formExampleNestedObj.valid" -->
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="column ">
			
		</div>
	</div>
</div>
