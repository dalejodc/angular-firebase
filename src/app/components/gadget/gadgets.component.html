<div class="section no-pad-bot animated fadeIn" id="banner-top">
	<div class="ui container center aligned">
		<h1 class="ui header white-text" id="main">Gadgets</h1>
		<br>
	</div>
</div>


<div class="ui container animated fadeIn mar-bot">

	

	<div class="ui right aligned grid">
		<div class="right floated column">
			<div class="ui small breadcrumb">
				<a class="section" [routerLink]="['/home']">Home</a>
				<i class="right chevron icon divider"></i>
				<div class="active section">Gadgets</div>
			</div>
		</div>
	</div>

	<div class="ui left aligned grid">
		<div class="right floated column">
			<button class="ui green button" [routerLink]="['/gadget','add']">Add Gadget</button>
		</div>
	</div>

	<br>

	<table class="ui celled table ">
		<thead>
			<tr>
				<th class="center aligned">#</th>
				<th>Gadget</th>
				<th>Description</th>
				<th>Brand</th>
				<th>Price</th>
				<th class="center aligned" width="250px">Options</th>
			</tr>
		</thead>
		<tbody>

			<tr *ngFor="let gadget of gadgets; let i = index">
				<td width="50px" class="center aligned">{{i+1}}</td>
				<td width="200px">{{gadget.name}}</td>
				<td>{{gadget.description}}</td>
				<td width="100px">{{gadget.brand}}</td>
				<td width="100px">{{gadget.price | currency}}</td>
				<td class="center aligned">
					<button class="ui red button" (click)="deleteGadget(gadget.key$)">Delete</button>
					<button class="ui primary button" (click)="editGadget(gadget.key$)">Edit</button>
				</td>
			</tr>

		</tbody>
	</table>

</div>
