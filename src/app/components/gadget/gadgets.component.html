<br>
<div class="ui container">

	<div class="ui left aligned grid">
		<div class="right floated column">
			<button class="ui green button" [routerLink]="['/gadget','add']">Add Gadget</button>
		</div>
	</div>

	<table class="ui celled table">
		<thead>
			<tr>
				<th>Gadtet</th>
				<th>Description</th>
				<th>Brand</th>
				<th>Price</th>
				<th class="center aligned" width="250px">Options</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let x of gadgets | keys">
				<td data-label="Name" width="200px">{{gadgets[x].name}}</td>
				<td data-label="Name">{{gadgets[x].description}}</td>
				<td data-label="Age" width="100px">{{gadgets[x].brand}}</td>
				<td data-label="Job" width="100px">{{gadgets[x].price | currency}}</td>
				<td data-label="Job" class="center aligned">
					<button class="ui red button">Delete</button>
					<button class="ui primary button">Edit</button>
				</td>
			</tr>
		</tbody>
	</table>

</div>
